<!DOCTYPE html>
<html>
    <head>
        <title>Signup Page</title>
    </head>

    <body>
        <p>Please fill in the signup form below, and click submit.</p>

    <form>
        
        <h2> Signup Form </h2>

        <label for="name"> Name: </label>
        <input type="text" id="name" name="name" required>

        <br /><br />

        <label for="address"> Address: </label>
        <textarea id="address" name="address" rows="4" cols="50" placeholder="Enter address here" required> </textarea>

        <br /><br />

        <label for="phone"> Phone: </label>
        <input type="number" id="phone" name="phone" required>

        <br /><br />

        <label for="gender"> Gender: </label>
        <select id="gender" name="gender">
            <option value="male"> Male </option>
            <option value="female"> Female </option>
        </select>

        <br /><br />

        <label for="level"> Describe your coding ability/experience. </label>
        <br />
        <input type="radio" id="beginner" name="options" value="beginner">
        <label for="beginner"> Beginner </label>
        <input type="radio" id="intermediate" name="options" value="intermediate">
        <label for="intermediate"> Intermediate </label>
        <input type="radio" id="advanced" name="options" value="advanced">
        <label for="advanced"> Advanced </label>

        <br /><br />

        <label for="experience"> Which of the following do you have experience in? </label>
        <br />
        <input type="checkbox" id="html" name="html" value="html">
        <label for="html"> HTML </label>
        <input type="checkbox" id="css" name="css" value="css">
        <label for="css"> CSS </label>
        <input type="checkbox" id="js" name="js" value="js">
        <label for="js"> JavaScript </label>

        <br /><br />

        <button type="submit"> Submit </button>
    </form>
    </body>
</html>
